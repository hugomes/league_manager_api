{% load static %}
<nav class="navbar navbar-expand-lg bg-primary">
    <a class="navbar-brand" href="{% url 'home' %}">Manage League</a>

    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href="{%url 'logout' %}">Logout </a>
                    {%else%}
                    <a class="nav-link" href="{%url 'login' %}">Login</a>
                    {%endif%}
                </li>

                        <a class="nav-link" href="{% url 'user-profile' request.user.id %}">{{request.user.username}} profile</a>
                    </li>
                {%endif%}

                    <a class="nav-link active" href="/create-player">Create Player</a>

                        <input type="text" class="form-control" name="q" placeholder="Search Player..." />
                    </div>
                    <button type="button" class="close">
